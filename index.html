<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-white: rgba(255, 255, 255, 0.9);
        }

        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            animation: float 6s linear infinite;
            top: 100vh;
            z-index: 0;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Glassmorphism Container */
        .glass-card {
            background: var(--soft-white);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            max-height: 85vh; 
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        .scroll-area {
            overflow-y: auto;
            padding-right: 5px;
        }

        .scroll-area::-webkit-scrollbar {
            width: 4px;
        }
        .scroll-area::-webkit-scrollbar-thumb {
            background: var(--primary-pink);
            border-radius: 10px;
        }

        #envelope {
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
        }
        #envelope:hover { transform: scale(1.2) rotate(5deg); }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            height: 80px;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }
        
        #yesBtn:hover { transform: scale(1.1); }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            position: relative;
            transition: left 0.1s ease, top 0.1s ease;
            z-index: 999;
        }

        #pamphlet { display: block; }
        #pamphlet img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 3px solid var(--primary-pink);
        }

        h1 { color: #800f2f; font-size: 1.5rem; margin-bottom: 10px; }
        p { line-height: 1.6; color: #444; margin-top: 0; }

        /* Hide the YouTube Player */
        #youtube-audio { display: none; }
    </style>
</head>

            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 400);
