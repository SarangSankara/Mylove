<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8e1e1;
            padding: 50px;
        }
        .letter {
            cursor: pointer;
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 1px solid #e74c3c;
            border-radius: 8px;
            background-color: #ffffff;
            transition: transform 0.2s;
        }
        .letter:hover {
            transform: scale(1.05);
        }
        .custom-message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div class="letter" onclick="window.open('https://servimg.com/view/12345678', '_blank')">
        <h2>Click the letter!</h2>
    </div>
    <div class="custom-message">
        <textarea rows="4" cols="50" placeholder="Write your custom message here..."></textarea>
    </div>
</body>
</html>
