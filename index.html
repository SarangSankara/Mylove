<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .envelope {
            width: 300px;
            height: 200px;
            background: #fff;
            border: 1px solid #ccc;
            position: relative;
            margin: 2em auto;
            animation: flap 2s infinite;
        }
        @keyframes flap {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(15deg); }
            100% { transform: rotateX(0deg); }
        }
        .message { display: none; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="envelope" onclick="showMessage()">
        <div class="content">Tap to open the envelope!</div>
    </div>
    <div class="message" id="message">
        <h2>Your Love Note</h2>
        <p>This is a heartfelt message just for you!</p>
        <img id="photo" alt="Love Photo" style="display:none;" />
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
            var img = document.getElementById('photo');
            img.src = 'path/to/your/photo.jpg'; // replace with your photo path
            img.onload = function() {
                img.style.display = 'block';
            };
        }
    </script>
</body>
</html>
